<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindarc - Frontend Assessment Exercise 2</title>
    <link rel="stylesheet" href="../dist/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="h-screen flex justify-center items-center mx-auto px-4 md:max-w-[500px]">
        <!-- ACCORDION -->
        <div class="accordion w-full md:hidden block" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                    </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                    </div>
                </div>
            </div>
        </div>
        <!-- END OF ACCORDION -->
        <!-- TABS -->
        <div class="hidden md:block h-[300px]">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#section1"
                        type="button" role="tab" aria-controls="section1" aria-selected="true"></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#section2"
                        type="button" role="tab" aria-controls="section2" aria-selected="false"></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#section3"
                        type="button" role="tab" aria-controls="section3" aria-selected="false"></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#section4"
                        type="button" role="tab" aria-controls="section4" aria-selected="false"></button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="section1" role="tabpanel" aria-labelledby="tab1"></div>
                <div class="tab-pane fade" id="section2" role="tabpanel" aria-labelledby="tab2"></div>
                <div class="tab-pane fade" id="section3" role="tabpanel" aria-labelledby="tab3"></div>
                <div class="tab-pane fade" id="section4" role="tabpanel" aria-labelledby="tab4"></div>
            </div>
        </div>
        <!-- END OF TABS -->
    </div>


    <script>
        const accordionItems = document.querySelectorAll('.accordion-item')
        const navItems = document.querySelectorAll('.nav-item')
        const getData = async () => {
            const response = await fetch('../data.json')
            return await response.json()
        }

        window.addEventListener('DOMContentLoaded', () => {
            getData()
                .then((res) => {
                    accordionItems.forEach((accordionItem, index) => {
                        accordionItem.querySelector('.accordion-button').innerHTML = res[index].title
                        accordionItem.querySelector('.accordion-body').innerHTML = res[index].content
                    })
                    navItems.forEach((navItem, index) => {
                        navItem.querySelector('.nav-link').innerHTML = res[index].title
                        document.querySelector(`[aria-labelledby=tab${index + 1}]`).innerHTML = res[index].content
                    })
                })
                .catch(err => console.error(err))
        })

    </script>
</body>

</html>
